<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="https://st3.depositphotos.com/9543826/17980/v/450/depositphotos_179808016-stock-illustration-joint-letter-logo.jpg">
<title>Rushan's HTML Tester</title>
<script>
  // Disable right-click on the entire document
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });
</script>
<style>
  body {
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }
</style>

<script>
var myWindow;

function makeWindow(text){
  myWindow = window.open("", "myWindow", "width=1000,height=800");
  myWindow.document.write(text);
  myWindow.document.close();
}
function makeDefault(){
  var output = "";
  output += document.getElementById('txtInput').value;
  output += '\n<html>\n';
  output += '<head>\n';
  output += '<title></title>\n';
  output += '</head>\n';
  output += '<body>\n';
  output += '\n';
  output += '</body>\n';
  output += '</html>\n';
  var txtInput = document.getElementById('txtInput');
  txtInput.value = output;
}
function showTagList() {
  var tagList = "<h2 style='font-family: cursive;'>HTML Tags</h2>";
  tagList += "<h3>Media Tags:</h3>";
  tagList += "<ul>";
  tagList += "<li>&lt;img src='https://example.com/image.png</li>";                                      
  tagList += "<li>&lt;video src='https://www.w3schools.com/html/mov_bbb.mp4' controls&gt;&lt;/video&gt;</li>";
  tagList += "<li>&lt;audio src='https://www.followchain.org/wp-content/uploads/2022/11/Ronaldo-suiii.mp3' controls&gt;&lt;/audio&gt;</li>";
  tagList += "</ul>";
  tagList += "<h3>Table Tags:</h3>";
  tagList += "<ul>";
  tagList += "<li>&lt;table&gt;</li>";
  tagList += "<li>&lt;tr&gt;&lt;/tr&gt;</li>";
  tagList += "<li>&lt;th&gt;&lt;/th&gt;</li>";
  tagList += "<li>&lt;td&gt;&lt;/td&gt;</li>";
  tagList += "</ul>";
  tagList += "<h3>List Tags:</h3>";
  tagList += "<ul>";
  tagList += "<li>&lt;ul&gt;&lt;/ul&gt;</li>";
  tagList += "<li>&lt;ol&gt;&lt;/ol&gt;</li>";
  tagList += "<li>&lt;li&gt;&lt;/li&gt;</li>";
  tagList += "</ul>";
  // Add more HTML tags here
  var tagWindow = window.open("", "tagWindow", "width=600,height=400");
  tagWindow.document.write("<style>ul { list-style-type: disc; } body { background-color: #1FF6BF; font-family: 'Comic Sans MS', cursive; }</style>");
  tagWindow.document.write("<h2>List of HTML Tags</h2>");
  tagWindow.document.write(tagList);
  tagWindow.document.close();
}
</script>
<style>
textarea {
  font-size: 25px;
}
body {
  background-image: url('https://coolbackgrounds.io/images/backgrounds/index/sea-edge-79ab30e2.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
.button {
  font-family: Arial, sans-serif;
  font-size: 20px;
  padding: 10px 20px;
  margin-right: 10px;
  border-radius: 5px;
}
.button-primary {
  background-color: #4CAF50;
  color: #ffffff;
  border: none;
}
.button-secondary {
  background-color: #FF9800;
  color: #ffffff;
  border: none;
}
</style>
</head>
<body>
<center>
<form name="myForm">
<h1 style="color:orange; font-family:Lucida Handwriting;font-size:50px;">Rushan's HTML Tester</h1>
<hr>
<button class="button button-primary" type="button" onClick="makeDefault()">HTML Tags</button>
<button class="button button-primary" type="button" onClick="showTagList()">Show Tag List</button>
<input class="button button-secondary" type="button" value="Run" onClick="makeWindow(window.document.myForm.txtInput.value)">
<input class="button button-secondary" type="reset" value="Clear">
<br><br>
<textarea name="txtInput" id="txtInput" rows="100" cols="70"></textarea>
</form>
</center>
</body>
</html>
