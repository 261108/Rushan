<!DOCTYPE html>
<html>
<head>
    <title>Generate Video Link</title>
</head>
<body>
    <form id="videoForm">
        Enter a number: <input type="number" id="numberInput" required>
        <button type="button" onclick="generateLink()">Generate Link</button>
    </form>
    <br>
    <p id="videoLink"></p>
    <video controls id="videoPlayer" style="display: none;">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function generateLink() {
            const baseLink = "https://zeus.gotanynudes.com/Bestiktok";
            const number = document.getElementById("numberInput").value;
            const videoLink = baseLink + number + ".mp4";

            document.getElementById("videoLink").textContent = "Generated Link: " + videoLink;

            const videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.style.display = "block";

            // Set the video source and load
            const source = videoPlayer.querySelector("source");
            source.src = videoLink;
            videoPlayer.load();
        }
    </script>
            <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-touch-icon.png?v=12">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/icons/favicon-32x32.png?v=12">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/icons/favicon-16x16.png?v=12">
        <link rel="manifest" href="/assets/images/icons/site.webmanifest?v=12">
        <link rel="mask-icon" href="/assets/images/icons/safari-pinned-tab.svg?v=12" color="#279eff">
        <link rel="shortcut icon" href="/assets/images/icons/favicon.ico?v=12">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-config" content="/assets/images/icons/browserconfig.xml?v=12">
        <meta name="theme-color" content="#ffffff">
</body>
</html>
